<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datify / Sign up</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./assets/fonts/Roboto/Roboto-Regular.ttf">
</head>

<body>
    <div class="index-body-wrapper">
        <!-- Form -->
        <div class="index-form-wrapper">
            <!-- Header -->
            <div class="index-header-wrapper">
                <h1 class="large-text"> Datify </h1>
                <h3> Your interests are your Spotlight </h3>
            </div>
            <!-- Form -->
            <form class="index-login-form">
                <!-- Email input -->
                <div class="input-wrapper">
                    <label for="login-email-input"> Email </label>
                    <input type="text" placeholder="Email" id="login-email-input">
                </div>
                <!-- Password input -->
                <div class="input-wrapper">
                    <label for="login-password-input"> Password </label>
                    <input type="password" placeholder="Password" id="login-password-input">
                </div>
                <button class="btn outlined-btn bold-text"> Log in </button>
            </form>
            <!-- Signup -->
            <div class="signup-text">
                <p> Don't have and account ? <span> Sign up </span></p>
            </div>
        </div>
    </div>

    <script src="./scripts/axios/node_modules/axios/dist/axios.min.js"></script>
    <script src="./scripts/index_script.js"></script>
</body>

</html>
